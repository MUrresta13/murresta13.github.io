<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>ðŸŽƒ Hunt Scanner</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: white;
  }
  .scanner-container {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100svh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .reticle {
    position: absolute;
    border: 3px solid rgba(255,255,255,0.6);
    border-radius: 12px;
    width: min(70vw, 400px);
    aspect-ratio: 1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .status {
    position: absolute;
    top: env(safe-area-inset-top);
    width: 100%;
    text-align: center;
    font-size: 1.1em;
    font-weight: 600;
    color: #ffae00;
    padding-top: 12px;
    text-shadow: 0 1px 2px black;
  }
  .hint {
    position: absolute;
    bottom: calc(env(safe-area-inset-bottom) + 12px);
    width: 100%;
    text-align: center;
    font-size: 1em;
    color: rgba(255,255,255,0.85);
    text-shadow: 0 1px 2px black;
  }
</style>
</head>
<body>
<div class="scanner-container">
  <video id="video" autoplay playsinline></video>
  <div class="reticle"></div>
  <div class="status" id="status">ðŸŽƒ Hunt Scanner</div>
  <div class="hint" id="hint">Initializing cameraâ€¦</div>
</div>
<script>
const video = document.getElementById('video');
const statusText = document.getElementById('status');
const hint = document.getElementById('hint');
let detector;
let stream;
let scanning = true;

async function initCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
      audio: false
    });
    video.srcObject = stream;
    await video.play();
    hint.textContent = "Scanner ready";
    startDetection();
  } catch (e) {
    hint.textContent = "Camera access denied.";
  }
}

async function startDetection() {
  if (!('BarcodeDetector' in window)) {
    hint.textContent = "QR detection not supported on this device.";
    return;
  }
  detector = new BarcodeDetector({ formats: ['qr_code'] });
  video.requestVideoFrameCallback(scanFrame);
}

async function scanFrame() {
  if (!scanning) return;
  try {
    const codes = await detector.detect(video);
    if (codes.length > 0) {
      scanning = false;
      hint.textContent = "QR detected! Openingâ€¦";
      window.location.href = codes[0].rawValue;
      return;
    }
  } catch (err) {}
  video.requestVideoFrameCallback(scanFrame);
}

initCamera();
</script>
</body>
</html>
